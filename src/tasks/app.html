<main class="main">
  <header class="header">
    <div class="form">
      <h3 class="title">Todo List</h3>
      <input type="text" id="new-todo" class="input-task" placeholder="Create a new task..">
    </div>
  </header>

  <section class="list">
    <div id="list-task">
      <ul class="todo-list"></ul>
    </div>
  </section>

  <section class="actions">
    <span class="todo-count">
      <strong id="pending-count">0</strong> pending(s)
    </span>
    <div class="filters">
      <a class="filtro">All</a>
      <a class="filtro">Pending</a>
      <a class="filtro">Completed</a>
    </div>
  </section>
</main>
